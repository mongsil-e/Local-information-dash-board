<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
<!-- Inline styles removed -->
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">사번</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">로그인</button>
        </form>
        <p id="errorMessage" class="error-message" ></p>

        <!-- 비밀번호 변경 폼 (초기에는 숨김) -->
        <form id="changePasswordForm" >
            <h2 style="margin-top: 30px; margin-bottom: 20px; color: #34495e;">비밀번호 변경</h2>
            <p style="margin-bottom: 20px; font-size: 0.9rem; color: #555;">첫 로그인입니다. 보안을 위해 새 비밀번호를 설정해주세요.</p>
            
            <input type="hidden" id="changePasswordEmployeeId"> <!-- 사번 저장용 -->

            <div class="form-group">
                <label for="currentPassword">현재 비밀번호 (임시)</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit">비밀번호 변경 및 로그인</button>
            <p id="changePasswordErrorMessage" class="error-message" ></p>
        </form>
        <!-- 비밀번호 변경 폼 끝 -->

    </div>

<!-- Inline script removed -->
</body>
</html>
